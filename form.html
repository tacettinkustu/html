<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="name, blog">
    <title>Tacettin</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label> <br>
        <input type="text" id="name" placeholder="insert your name" name="name"><br>
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" placeholder="xyz@abc.com"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="date">Date</label><br>
        <input type="date" id="date"><br>

        Gender<br>
        <button type="button">Male</button>
        <button type="button">Female</button>
        <button type="button">Other</button><br>

        Age<br>
        Old
        <input type="radio" name="age" value="old">
        Young
        <input type="radio" name="age" value="old"><br>

        Hobbies <br>
        Technology
        <input type="checkbox" name="hobby" value="tech">
        Sport
        <input type="checkbox" name="hobby" value="sport">
        Art
        <input type="checkbox" name="hobby" value="art"><br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Bachelor</option>
            <option value="msc" selected>MSc</option>
            <option value="phd">Phd</option>
        </select><br>
        
        <textarea name="text" id="text" cols="30" rows="10">Your Opinions</textarea><br>

        <button type="reset" id="reset">Reset</button>
        <input type="submit" value="Submit" id="submit">

    </form>
</body>
</html>
