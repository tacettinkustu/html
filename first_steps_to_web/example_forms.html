<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form class="" action="http://www.example.com/review.php" method="get">
      <fieldset>
        <legend>
        Your Details:
        </legend>
        <label for="">
        Name:
          <input type="text" name="name" size="30" maxlength="100" value="">
        </label>
        <br>
        <label for="">
        E-mail:
        <input type="email" name="email" size="30" maxlength="100" value="">
      </label>
      <br>
      </fieldset>
      <br>
      <fieldset>
        <legend>
        Your Review:
      </legend>
      <p>
        <label for="hear-about">
          How did you hear about us?
        </label>
        <select class="" name="referrer" id="hear-about">
          <option value="google">Google</option>
          <option value="friend">Friend</option>
          <option value="advert">Advert</option>
          <option value="other">Other</option>
        </select>
      </p>
      <p>
        Would you visit again?
        <br>
        <label for="">
          <input type="radio" name="rating" value="yes">
          Yes
        </label>
        <label for="">
          <input type="radio" name="rating" value="no">
          No
        </label>
        <label for="">
          <input type="radio" name="rating" value="maybe">
          Maybe
        </label>
      </p>
      <p>
        <label for="comments">
          Comments:
        </label>
        <br>
        <textarea id="comments" rows="4" cols="40">
        </textarea>
      </p>
      <label for="">
        <input type="checkbox" name="subscribe" checked>
        Sign me up for email updates
      </label>
      <br>
      <input type="submit" name="submit review" value="">
      </fieldset>
    </form>
  </body>
</html>
